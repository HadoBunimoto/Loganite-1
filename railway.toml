[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
# Railway sets PORT dynamically; gateway binds to it
startCommand = "node dist/index.js gateway --bind lan --port ${PORT:-8080} --allow-unconfigured"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
